<html>
	 <head>
		  <META http-equiv="Content-type" content="text/html; charset=iso-8859-1">
		  <title>Coachmarks</title>
		  <script src="jquery.min.js"></script>
		  <link rel="stylesheet" href="page.css"/>
		  <link rel="stylesheet" href="poc.css"/>
	 </head>
	 <body>
		  <div class="coachmarks">
				<div class="info"></div>
		  </div>
		  <div class="app">
				<div class="header">
					 <div data-coachmark="The Logo" class="logo">Logo</div>
					 <div class="navItems">
						  <div data-coachmark="NavItem A" class="navItem"><div class="text">A</div></div>
						  <div data-coachmark="NavItem B" class="navItem"><div class="text">B</div></div>
						  <div data-coachmark="NavItem C" class="navItem"><div class="text">C</div></div>
						  <div data-coachmark="NavItem D" class="navItem"><div class="text">D</div></div>
						  <div data-coachmark="NavItem E" class="navItem"><div class="text">E</div></div>
					 </div>
				</div>
				<div class="body">
					 <div class="leftPanel">
						  <div class="leftItem"><div class="text">Thing 1</div></div>
						  <div data-coachmark="The thing over here" class="leftItem"><div class="text">Thing 2</div></div>
						  <div class="leftItem"><div class="text">Thing 3</div></div>
						  <div class="leftItem"><div class="text">Thing 4</div></div>
						  <div class="leftItem"><div class="text">Thing 5</div></div>
						  <div class="leftItem"><div class="text">Thing 6</div></div>
						  <div class="leftItem"><div class="text">Thing 7</div></div>
						  <div class="leftItem"><div class="text">Thing 8</div></div>
					 </div>
					 <div class="rightPane">
						  <div data-coachmark="Tile Thing 1" class="tile"><div class="face"><div class="text">Tile 1</div><div class="button">A</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 2</div><div class="button">B</div></div></div>
						  <div class="tile"><div class="face"><div data-coachmark="Tile Title 3" class="text">Tile 3</div><div class="button">C</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 4</div><div class="button">D</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 5</div><div class="button">E</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 6</div><div class="button" data-coachmark="Button F" >F</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 7</div><div class="button" data-coachmark="Button G">G</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 8</div><div class="button">H</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 9</div><div class="button">I</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 10</div><div class="button">J</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 11</div><div class="button">K</div></div></div>
						  <div class="tile"><div class="face"><div class="text">Tile 12</div><div class="button">L</div></div></div>
					 </div>
				</div>
		  </div>
		  <script src="poc.js"></script>
	 </body>
</html>
